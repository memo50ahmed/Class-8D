<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Edit All Users</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f6fa;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #2f3640;
                margin-bottom: 30px;
            }

            .section {
                margin-bottom: 40px;
            }

            .card {
                background: white;
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 15px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            }

            .card form {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 10px;
            }

            input,
            textarea {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 8px;
                width: 100%;
            }

            button {
                background-color: #00a8ff;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
            }

            button:hover {
                background-color: #0097e6;
            }

            h2 {
                color: #273c75;
            }
        </style>
    </head>

    <body>
        <h1>Edit All Users</h1>

        <div class="section">
            <h2>Students</h2>
            {% for s in students %}
            <div class="card">
                <form method="POST">
                    <input type="hidden" name="type" value="student">
                    <input type="hidden" name="id" value="{{ s.id }}">
                    <input type="text" name="name" value="{{ s.name }}" placeholder="Name">
                    <input type="number" name="age" value="{{ s.age }}" placeholder="Age">
                    <input type="text" name="image" value="{{ s.image }}" placeholder="Image URL">
                    <textarea name="description" placeholder="Description">{{ s.description }}</textarea>
                    <button type="submit">Save</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <div class="section">
            <h2>Teachers</h2>
            {% for t in teachers %}
            <div class="card">
                <form method="POST">
                    <input type="hidden" name="type" value="teacher">
                    <input type="hidden" name="id" value="{{ t.id }}">
                    <input type="text" name="name" value="{{ t.name }}" placeholder="Name">
                    <input type="text" name="subject" value="{{ t.subject }}" placeholder="Subject">
                    <textarea name="description" placeholder="Description">{{ t.description }}</textarea>
                    <button type="submit">Save</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </body>

</html>
